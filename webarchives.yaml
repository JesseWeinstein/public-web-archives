# The list of web archives
webarchives:
    archiveis:
        name: 'archive.is'

        type: memento
        timegate_url: http://archive.is/timegate/
        timemap_url: http://archive.is/timemap/

    ait:
        name: 'Archive-It'
        info: 'https://archive-it.org/'

        type: memento
        timegate_url: http://wayback.archive-it.org/all/{url}
        timemap_url: http://wayback.archive-it.org/all/timemap/link/{url}
        replay_url: http://wayback.archive-it.org/all/{timestamp}id_/{url}

    ait_coll:
        name: 'Archive-It Collections'
        info: 'https://archive-it.org/'

        type: cdx
        api_url: 'https://wayback.archive-it.org/cdx?url={url}&filter=filename:ARCHIVEIT-({src_coll})-.*'
        replay_url: https://wayback.archive-it.org/{src_coll}/{timestamp}id_/{url}
        parse_collection: true

    aueb:
        name: 'Web Archive of Athens University'
        info 'http://archive.aueb.gr/'

        type: wayback
        replay_url: 'http://83.212.204.92:8080/wayback/{timestamp}id_/{url}'

    ba:
        name: 'Bibliotheca Alexandrina Web Archive'
        info: 'http://www.bibalex.org/isis/frontend/archive/archive_web.aspx'

        type: memento
        timegate_url: http://web.archive.bibalex.org/web/{url}
        timemap_url: http://web.archive.bibalex.org/web/timemap/link/{url}
        replay_url: http://web.archive.bibalex.org/web/{timestamp}im_/{url}

    bab:
        name: 'Bavarian State Library'
        info: 'http://langzeitarchivierung.bib-bvb.de/'

        type: memento
        timegate_url: 'http://langzeitarchivierung.bib-bvb.de/wayback/'
        timemap_url: 'http://langzeitarchivierung.bib-bvb.de/wayback/timemap/link/'
        replay_url: http://langzeitarchivierung.bib-bvb.de/wayback/{timestamp}id_/{url}

    bl:
        name: 'UK Web Archive'
        info: 'http://www.webarchive.org.uk/ukwa/'

        type: memento
        timegate_url: https://www.webarchive.org.uk/wayback/archive/{url}
        timemap_url: https://www.webarchive.org.uk/wayback/archive/timemap/link/{url}
        replay_url: https://www.webarchive.org.uk/wayback/archive/{timestamp}id_/{url}

    es:
        name: 'Estonian Web Archive'
        info: 'http://veebiarhiiv.digar.ee/'

        type: wayback
        replay_url: 'http://veebiarhiiv.digar.ee/a/{timestamp}id_/{url}'

    eu_coll:
        name: 'European Web Archive Collections'
        info: 'http://collection.europarchive.org/'

        type: memento
        timegate_url: http://collections.europarchive.org/{src_coll}/timegate/{url}
        timemap_url: http://collections.europachive.org/{src_coll}/timemap/{url}
        replay_url: http://collections.europarchive.org/{src_coll}/raw/{timestamp}/{url}
        parse_collection: true

    gcwa:
        name: 'Government of Canada'
        info: 'http://www.collectionscanada.gc.ca/webarchives/'

        type: wayback
        user_replay_url: http://www.collectionscanada.gc.ca/webarchives/{timestamp}/{url}

    hra:
        name: 'Croatian Web Archive'
        info: 'http://haw.nsk.hr/'

    ia:
        name: 'Internet Archive'
        info: 'https://archive.org/web/'
        
        type: memento
        timegate_url: https://web.archive.org/web/{url}
        timemap_url: https://web.archive.org/web/timemap/link/{url}
        replay_url: https://web.archive.org/web/{timestamp}id_/{url}

    is:
        name: 'Icelandic Web Archive'
        info: 'http://vefsafn.is/'

        type: memento
        timegate_url: http://wayback.vefsafn.is/wayback/{url}
        timemap_url: http://wayback.vefsafn.is/wayback/timemap/link/{url}
        replay_url: http://wayback.vefsafn.is/wayback/{timestamp}id_/{url}

    loc:
        name: 'Library of Congress'
        info: 'http://loc.gov/websites/'

        type: memento
        timegate_url: http://webarchive.loc.gov/all/{url}
        timemap_url: http://webarchive.loc.gov/all/timemap/link/{url}
        replay_url: http://webarchive.loc.gov/all/{timestamp}id_/{url}

    padicat:
        name: 'Catalonian Web Archive'
        info: 'https://www.padicat.cat/ca'

        type: wayback
        replay_url: 'https://wayback.padicat.cat/wayback/{timestamp}id_/{url}'

    perma:
        name: 'Perma.cc'
        info: 'https://perma.cc/'

        type: memento
        timegate_url: http://perma-archives.org/warc/timegate/
        timemap_url: http://perma-archives.org/warc/timemap/*/{url}
        replay_url: http://perma-archives.org/warc/{timestamp}id_/{url}

    proni:
        name: 'Public Record Office of Northern Ireland'
        info: http://webarchive.proni.gov.uk/
        timegate_url: http://webarchive.proni.gov.uk/timegate/
        timemap_url: http://webarchive.proni.gov.uk/timemap/
        replay_url: http://webarchive.proni.gov.uk/raw/{timestamp}/{url}

    pwa:
