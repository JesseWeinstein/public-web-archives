# Format: The following is a template for the format used and some comments
#
#
# webarchives:
#
#     <unique_id>:
#
#         name: <human readable name>
#         info: <a url pointing to web archive home page, or more info about the archive>
#
#         # known apis supported by the web archive, if any, are added here
#         apis:
#             # add if archive supports Memento Protocol API
#             memento:
#                timegate: <a url to memento TimeGate>
#                timemap:  <a url to memento TimeMap>
#
#             # add if archive supports CDX Server APIs
#             cdx:
#                query: <a url to CDX Server endpoint>
#
#
#             # add if the archive supports 'Wayback Machine' style replay
#             # using timestamp + url
#             wayback:
#                replay_prefix: <a url for wayback replay prefix>
#
#                # optional: possible suffixes for replay
#                # the suffixes may contain {timestamp} and {url} variables
#                replay_suffix:
#                    raw: <suffix for 'raw' content replay
#                    default: <suffix for default replay that user sees>
#
#
# api_defaults:
#
#     wayback:
#             # add any fields that are to be added to every web archive, unless overwritten
#
#
# the 'api_defaults' block is designed to include readability by inserting default fields into every web archive
# if the field is not included, the value from 'api_defaults' is used
#
# The 'replay_suffix' field is an example of such a field, as it is the same for most web archives that support
# a Wayback Machine API, and only included if there are differences
#
#

webarchives:
    ait:
        name: 'Archive-It'
        info: 'https://archive-it.org/'

        apis:
            memento:
                timegate: http://wayback.archive-it.org/all/
                timemap: http://wayback.archive-it.org/all/timemap/link/

            cdx:
                query: 'https://wayback.archive-it.org/cdx?url={url}'

            wayback:
                replay_prefix: http://wayback.archive-it.org/all/


    ait_coll:
        name: 'Archive-It Collections'
        info: 'https://archive-it.org/'

        apis:
            cdx:
                query: 'https://wayback.archive-it.org/cdx?url={url}&filter=filename:ARCHIVEIT-({src_coll})-.*'

            wayback:
                replay_prefix: https://wayback.archive-it.org/{src_coll}/
        
        parse_collection: true


    archiveis:
        name: 'archive.is'
        info: 'http://archive.is/'

        apis:
            memento:
                timegate: http://archive.is/timegate/
                timemap:  http://archive.is/timemap/


    aueb:
        name: 'Web Archive of Athens University'
        info: 'http://archive.aueb.gr/'

        apis:
            wayback:
                replay_prefix: 'http://83.212.204.92:8080/wayback/'


    ba:
        name: 'Bibliotheca Alexandrina Web Archive'
        info: 'http://www.bibalex.org/isis/frontend/archive/archive_web.aspx'

        apis:
            memento:
                timegate: http://web.archive.bibalex.org/web/
                timemap: http://web.archive.bibalex.org/web/timemap/link/

            wayback:
                replay_prefix: http://web.archive.bibalex.org/web/

                # specify explicitly because raw uses 'im_' instead of 'id_'
                replay_suffix:
                    raw: {timestamp}im_/{url}
                    default: {timestamp}/{url}


    ca_wa:
        name: 'Government of Canada'
        info: 'http://www.collectionscanada.gc.ca/webarchives/'

        apis:
            wayback:
                replay_prefix: http://www.collectionscanada.gc.ca/webarchives/

                # override, no 'raw' available
                replay_suffix:
                    default: {timestamp}/{url}


    de_bab:
        name: 'Bavarian State Library'
        info: 'http://langzeitarchivierung.bib-bvb.de/'

        apis:
            memento:
                timegate: http://langzeitarchivierung.bib-bvb.de/wayback/
                timemap: http://langzeitarchivierung.bib-bvb.de/wayback/timemap/link/

            wayback:
                replay_prefix: http://langzeitarchivierung.bib-bvb.de/wayback/


    ee_wa:
        name: 'Estonian Web Archive'
        info: 'http://veebiarhiiv.digar.ee/'

        apis:
            wayback:
                replay_prefix: 'http://veebiarhiiv.digar.ee/a/'


    eu_coll:
        name: 'European Web Archive Collections'
        info: 'http://collection.europarchive.org/'

        apis:
            memento:
                timegate: http://collections.europarchive.org/{src_coll}/
                timemap: http://collections.europachive.org/{src_coll}/

            wayback:
                replay_prefix: http://collections.europarchive.org/{src_coll}/

                # override, different raw suffix
                replay_suffix:
                    raw: raw/{timestamp}/{url}
                    default: {timestamp}/{url}

        parse_collection: true


    hr_wa:
        name: 'Croatian Web Archive'
        info: 'http://haw.nsk.hr/'

        #APIS unknown currently!


    ia:
        name: 'Internet Archive'
        info: 'https://archive.org/web/'
        
        apis:
            memento:
                timegate: https://web.archive.org/web/
                timemap: https://web.archive.org/web/timemap/link/

            cdx:
                query: https://web.archive.org/cdx/search/cdx?url={url}
        
            wayback:
                replay_prefix: https://web.archive.org/web/


    is_wa:
        name: 'Icelandic Web Archive'
        info: 'http://vefsafn.is/'

        apis:
            memento:
                timegate: http://wayback.vefsafn.is/wayback/
                timemap: http://wayback.vefsafn.is/wayback/timemap/link/

            wayback:
                replay_prefix: http://wayback.vefsafn.is/wayback/


    loc:
        name: 'Library of Congress'
        info: 'http://loc.gov/websites/'

        apis:
            memento:
                timegate: http://webarchive.loc.gov/all/
                timemap: http://webarchive.loc.gov/all/timemap/link/

            wayback:
                replay_prefix: http://webarchive.loc.gov/all/


    cat_wa:
        name: 'Catalonian Web Archive'
        info: 'https://www.padicat.cat/ca'

        apis:
            wayback:
                replay_prefix: https://wayback.padicat.cat/wayback/


    perma:
        name: 'Perma.cc'
        info: 'https://perma.cc/'

        apis:
            memento:
                timegate: http://perma-archives.org/warc/timegate/
                timemap: http://perma-archives.org/warc/timemap/*/

            wayback:
                replay_prefix: http://perma-archives.org/warc/


    pt_wa:
        name: 'Portuguese Web Archive'
        info: 'http://arquivo.pt/'

        apis:
            memento:
                timegate: http://arquivo.pt/wayback/
                timemap: http://arquivo.pt/wayback/timemap/*/

            wayback:
                replay_prefix: http://arquivo.pt/wayback/


    rhiz:
        name: 'Rhizome Webenact'
        info: 'http://webenact.rhizome.org/'

        apis:
            memento:
                timegate: http://webenact.rhizome.org/all/
                timemap: http://webenact.rhizome.org/all/timemap/*/

            wayback:
                replay_prefix: http://webenact.rhizome.org/all/


    si_wa:
        name: 'Slovenian National Library Web Archive'
        info: 'http://arhiv.nuk.uni-lj.si/o-arhivu'

        apis:
            wayback:
                replay_prefix: 'http://nukrobi2.nuk.uni-lj.si:8080/wayback/'


    swap:
        name: 'Stanford Web Archive'
        info: 'https://swap.stanford.edu/'

        apis:
            memento:
                timegate: https://swap.stanford.edu/
                timemap: https://swap.stanford.edu/timemap/link/

            wayback:
                replay_prefix: https://swap.stanford.edu/


    uk_bl:
        name: 'UK British Library Web Archive'
        info: 'http://www.webarchive.org.uk/ukwa/'

        apis:
            memento:
                timegate: https://www.webarchive.org.uk/wayback/archive/
                timemap: https://www.webarchive.org.uk/wayback/archive/timemap/link/

            wayback:
                replay_prefix: https://www.webarchive.org.uk/wayback/archive/


    uk_parliament:
        name: 'UK Parliament Web Archive'
        info: 'http://webarchive.parliament.uk/'

        apis:
            memento:
                timegate: https://webarchive.parliament.uk/
                timemap: https://webarchive.parliament.uk/timemap/*/

            wayback:
                replay_prefix: http://webarchive.parliament.uk/


    uk_proni:
        name: 'Public Record Office of Northern Ireland'
        info: 'http://webarchive.proni.gov.uk/'

        apis:
            memento:
                timegate: http://webarchive.proni.gov.uk/timegate/
                timemap: http://webarchive.proni.gov.uk/timemap/

            wayback:
                replay_prefix:
                    http://webarchive.proni.gov.uk/

                # override, different raw suffix
                replay_suffix:
                    raw: raw/{timestamp}/{url}
                    default: {timestamp}/{url}


    uk_natarchives:
        name: 'UK National Archives'
        info: http://www.nationalarchives.gov.uk/webarchive/

        apis:
            memento:
                timegate: http://webarchive.nationalarchives.gov.uk/timegate/
                timemap: http://webarchive.nationalarchives.gov.uk/timemap/

            wayback:
                replay_prefix: http://webarchive.nationalarchives.gov.uk/

                # override, different raw suffix
                replay_suffix:
                    raw: raw/{timestamp}/{url}
                    default: {timestamp}/{url}


    sg_wa:
        name: 'Web Archive Singapore'
        info: 'http://eresources.nlb.gov.sg/webarchives/'

        apis:
            wayback:
                replay_prefix: http://eresources.nlb.gov.sg/webarchives/wayback/


    webcitation:
        name: 'WebCite'
        info: 'http://www.webcitation.org/'

        #APIS unknown


    yorku:
        name: 'York University Archive'
        info: 'https://digital.library.yorku.ca/wayback/'

        apis:
            memento:
                timegate: https://digital.library.yorku.ca/wayback/
                timemap: https://digital.library.yorku.ca/wayback/timemap/link/

            wayback:
                replay_prefix: https://digital.library.yorku.ca/wayback/


# default properties added to api block, if field unset
# eg. 'replay_suffix' only added if no replay_suffix present in definition block
api_defaults:
    wayback:
        replay_suffix:
            raw: {timestamp}id_/{url}
            default: {timestamp}/{url}


# format version for this file
version: '0.5'



