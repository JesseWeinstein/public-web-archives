        info: 'http://eresources.nlb.gov.sg/webarchives/'

        type: wayback
        replay_url: 'http://eresources.nlb.gov.sg/webarchives/wayback/{timestamp}id_/{url}'

    webcitation:
        name: 'WebCite'
        info: 'http://www.webcitation.org/'

    yorku:
        name: 'York University Archive'
        info: 'https://digital.library.yorku.ca/wayback/'

        type: memento
        timegate_url: https://digital.library.yorku.ca/wayback/{url}
        timemap_url: https://digital.library.yorku.ca/wayback/timemap/link/{url}
