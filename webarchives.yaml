        type: wayback
        replay_url: 'http://nukrobi2.nuk.uni-lj.si:8080/wayback/{timestamp}id_/{url}'

    swa:
        name: 'Stanford Web Archive'
        info: 'https://swap.stanford.edu/'

        type: memento
        timegate_url: https://swap.stanford.edu/{url}
        timemap_url: https://swap.stanford.edu/timemap/link/{url}
        replay_url: https://swap.stanford.edu/{timestamp}id_/{url}

    uk_parliament:
        name: 'UK Parliament Web Archive'
        info: 'http://webarchive.parliament.uk/'

        type: memento
        timegate_url: https://webarchive.parliament.uk/{url}
        timemap_url: https://webarchive.parliament.uk/timemap/*/{url}
        replay_url: http://webarchive.parliament.uk/{timestamp}id_/{url}

    uk_natarchives:
        name: 'UK National Archives'
        info: http://www.nationalarchives.gov.uk/webarchive/

        type: memento
        timegate_url: http://webarchive.nationalarchives.gov.uk/timegate/{url}
        timemap_url: http://webarchive.nationalarchives.gov.uk/timemap/{url}
        replay_url: http://webarchive.nationalarchives.gov.uk/raw/{timestamp}/{url}

    was:
