version: '1.0'

webarchives:
  at_wa:
    name: 'Webarchive Austria'
    about: 'https://webarchiv.onb.ac.at'

    domain_hint:
      - '.onb.ac.at'

    apis:
      memento:
        timegate: 'https://webarchiv.onb.ac.at/web/'
        timemap: 'https://webarchiv.onb.ac.at/web/timemap/link/'

      wayback:
        calendar: 'https://webarchiv.onb.ac.at/web/*/'
        replay:
          rewritten: 'https://webarchiv.onb.ac.at/web/{timestamp}/{url}'
          raw: 'https://webarchiv.onb.ac.at/web/{timestamp}id_/{url}'


